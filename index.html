<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .taskbar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .start-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .start-menu ul li {
            padding: 8px 0;
            cursor: pointer;
        }

        .desktop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin-bottom: 60px; /* Adjust margin to make room for taskbar */
        }

        .desktop-icon {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .desktop-icon:hover {
            transform: scale(1.1);
        }

        .calculator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .calculator input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
        }

        .calculator .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .calculator button {
            width: calc(25% - 5px);
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        .browser {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .browser input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .browser button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .browser button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="clock" id="clock"></div>
        <button class="start-button" id="start-button">Start</button>
    </div>

    <div class="start-menu" id="start-menu">
        <ul>
            <!-- Usunięto sekcję "Program 1", "Program 2", "Program 3" -->
        </ul>
    </div>

    <div class="desktop">
        <div class="desktop-icon" onclick="toggleCalculator()">Kalkulator</div>
        <div class="desktop-icon" onclick="toggleBrowser()">Przeglądarka</div>
    </div>

    <div class="calculator" id="calculator">
        <input type="text" id="display" readonly>
        <div class="button-row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div
