<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .taskbar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .start-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .start-menu {
            position: fixed;
            bottom: 40px;
            left: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            display: none;
        }

        .start-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .start-menu ul li {
            padding: 8px 0;
            cursor: pointer;
        }

        .desktop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin-bottom: 60px; /* Adjust margin to make room for taskbar */
        }

        .desktop-icon {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .desktop-icon:hover {
            transform: scale(1.1);
        }

        .clock {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <div class="clock" id="clock"></div>
        <button class="start-button" id="start-button">Start</button>
    </div>

    <div class="start-menu" id="start-menu">
        <ul>
            <li>Program 1</li>
            <li>Program 2</li>
            <li>Program 3</li>
        </ul>
    </div>

    <div class="desktop">
        <div class="desktop-icon">Program 1</div>
        <div class="desktop-icon">Program 2</div>
        <div class="desktop-icon">Program 3</div>
        <div class="desktop-icon">Kalkulator</div>
        <div class="desktop-icon">PrzeglÄ…darka</div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const clock = document.getElementById('clock');

        startButton.addEventListener('click', () => {
            startMenu.style.display = (startMenu.style.display === 'block') ? 'none' : 'block';
        });

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
