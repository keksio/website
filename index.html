<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulepszona Strona</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6787427186263476"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .blok1 {
            border: 1px solid black;
            background-color: purple;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .sigma, .nie {
            background-color: purple;
            color: white;
            height: 40px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            padding: 0 20px;
            transition: all 0.3s ease;
            font-size: 16px;
            display: inline-block;
        }

        .sigma:hover, .nie:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .sigma:active, .nie:active {
            opacity: 0.6;
            transform: scale(0.95);
        }

        .nie {
            cursor: not-allowed;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="blok1">
        <h2>jakiś tekst</h2>
    </div>
    <button onclick="alert('sigma')" class="sigma">sigma przycisk</button>
    <button class="nie" disabled>jestem sigmą</button>
</body>

</html>
