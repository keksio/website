<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Mini System Operacyjny</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    overflow: hidden;
  }
  .window {
    position: absolute;
    border: 1px solid #ccc;
    background: #fff;
    padding: 10px;
    width: 300px;
    height: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .title-bar {
    background: #ddd;
    padding: 5px;
    cursor: move;
    display: flex;
    justify-content: space-between;
  }
  .close, .minimize {
    cursor: pointer;
  }
  .file-explorer {
    list-style-type: none;
    padding: 0;
  }
  .file-item {
    cursor: pointer;
  }
  #start-button {
    position: fixed;
    bottom: 10px;
    left: 10px;
  }
  #start-menu {
    position: fixed;
    bottom: 40px;
    left: 10px;
    display: none;
    background: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  #task-manager {
    position: fixed;
    bottom: 10px;
    right: 10px;
  }
</style>
</head>
<body>

<div class="window" id="window1" style="top: 50px; left: 50px;">
  <div class="title-bar">
    <div class="title-bar-text">Mój Plik</div>
    <div>
      <span class="minimize" onclick="minimizeWindow('window1')">_</span>
      <span class="close" onclick="closeWindow('window1')">X</span>
    </div>
  </div>
  <p>To jest przykładowy plik w moim mini systemie operacyjnym.</p>
</div>

<div class="window" id="window2" style="top: 100px; left: 100px;">
  <div class="title-bar">
    <div class="title-bar-text">Notatnik</div>
    <div>
      <span class="minimize" onclick="minimizeWindow('window2')">_</span>
      <span class="close" onclick="closeWindow('window2')">X</span>
    </div>
  </div>
  <textarea rows="6" cols="30" placeholder="Wpisz swoje notatki tutaj..."></textarea>
</div>

<div class="window" id="window3" style="top: 150px; left: 150px;">
  <div class="title-bar">
    <div class="title-bar-text">Przeglądarka plików</div>
    <div>
      <span class="minimize" onclick="minimizeWindow('window3')">_</span>
      <span class="close" onclick="closeWindow('window3')">X</span>
    </div>
  </div>
  <ul class="file-explorer">
    <li class="file-item" onclick="openFile('Plik1.txt')">Plik1.txt</li>
    <li class="file-item" onclick="openFile('Plik2.txt')">Plik2.txt</li>
    <li class="file-item" onclick="openFile('Plik3.txt')">Plik3.txt</li>
  </ul>
</div>

<button id="start-button" onclick="toggleStartMenu()">Start</button>
<div id="start-menu">
  <button onclick="openApp('Kalkulator')">Kalkulator</button>
  <button onclick="openApp('Przeglądarka')">Przeglądarka</button>
</div>

<div id="task-manager">Uruchomione aplikacje:</div>

<script>
var currentWindow;
var offsetX, offsetY;
var openWindows = [];

function startDrag(e, id) {
  currentWindow = document.getElementById(id);
  offsetX = e.clientX - currentWindow.getBoundingClientRect().left;
  offsetY = e.clientY - currentWindow.getBoundingClientRect().top;
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', stopDrag);
}

function drag(e) {
  currentWindow.style.top = (e.clientY - offsetY) + 'px';
  currentWindow.style.left = (e.clientX - offsetX) + 'px';
}

function stopDrag() {
  document.removeEventListener('mousemove', drag);
}

function closeWindow(id) {
  var win = document.getElementById(id);
  win.style.display = 'none';
  openWindows = openWindows.filter(winId => winId !== id);
  updateTaskManager();
}

function minimizeWindow(id) {
  var win = document.getElementById(id);
  win.style.display = 'none';
  // Optionally, add minimized state to the task manager
}

function openFile(filename) {
  alert('Otwieram plik: ' + filename);
}

function toggleStartMenu() {
  var startMenu = document.getElementById('start-menu');
  startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
}

function openApp(appName) {
  alert('Uruchamiam aplikację: ' + appName);
  // Implement opening of new windows here
}

function updateTaskManager() {
  var taskManager = document.getElementById('task-manager');
  taskManager.innerHTML = 'Uruchomione aplikacje:';
  openWindows.forEach(win => {
    taskManager.innerHTML += '<br>' + win;
  });
}

document.querySelectorAll('.window').forEach(win => {
  win.addEventListener('mousedown', () => {
    if (!openWindows.includes(win.id)) {
      openWindows.push(win.id);
      updateTaskManager();
    }
  });
});
</script>

</body>
</html>
